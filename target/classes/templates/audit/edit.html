<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
  <div layout:fragment="content">
    <div>
      <a th:href="@{/audit/}" class="btn btn-default">
        <span>
          <img th:src="@{/images/icons/back.gif}"/> Back
        </span>
      </a>
    </div>
    <br/>
    <form action="#" th:action="@{/audit/save}" th:object="${audit}" method="post">
      <input type="hidden" th:value="${audit.auditId}" name="auditId"/>
      <table class="table table-striped">
        <tbody th:switch="${newFlag}">
          <tr th:case="${null}">
            <th>Audit ID</th>
            <td><span th:text="${audit.auditId}"/></td>
          </tr>
          <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}" class="form-control"/></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>
              <textarea th:field="*{note}" class="form-control" placeholder="Free Text" th:inline="text"/>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-lg btn-default">Save</button>
    </form>
  </div>
</html>
