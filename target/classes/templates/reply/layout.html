<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta name="description" content="BSPED Growth Hormone Audit GH"/>
    <meta name="author" content="BSPED"/>
    <link rel="icon" href="../../favicon.ico"/>
    <title>BSPED GH Audit</title>
    
    <link th:href="@{/css/theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"/>
    
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"/>
  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <h3 style="color:white;">BSPED Growth Hormone Audit</h3>
      </div>
    </nav>
    
    <div class="container">
      <div layout:fragment="content">
        <h1>Bootstrap starter template</h1>
        <p class="lead">
          Use this document as a way to quickly start any new project.<br/>
          All you get is this text and a mostly barebones HTML document. </p>
      </div>
    
    </div><!-- /container -->
    <script th:src="@{/js/jquery.min.js}"/>
    <script th:src="@{/js/bootstrap.min.js}"/>
    <script th:src="@{/js/ie10-viewport-bug-workaround.js}"/><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/js/jquery.dataTables.min.js}"/>
    <script type="text/javascript" language="javascript">
      $(document).ready(function () {
        var tables = $('.dataTable').DataTable({
          "order": [[0, "asc"]],
          "processing": true,
          "autoWidth": true,
          "stateSave": true,
          paging: true,
          searching: true,
          "info": true,
          retrieve: true,
          "lengthMenu": [[10, 25, 50, 100, 200, -1], [10, 25, 50, 100, 200, "All"]]
        });
        tables.draw(false);
      });
    </script>
    <script type="text/javascript" language="javascript">
      $(document).ready(function () {
        $('li.active').removeClass('active');
        $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
      });
    </script>
  </body>
</html>
