<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
  <br/><br/>
  <div layout:fragment="content">
    
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-wrap">
              <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <strong>Error! </strong>Invalid username and password.
              </div>
              <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <strong>Success! </strong>You have been logged out.
              </div>
              <h1>Log in with your username</h1>
              <form role="form" th:action="@{/login}" method="post" id="login-form" autocomplete="off">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group">
                  <label for="username" class="sr-only">username</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                  <label for="key" class="sr-only">Password</label>
                  <input type="password" name="password" id="key" class="form-control" placeholder="Password"/>
                </div>
                <!--<div class="checkbox">-->
                <!--<span class="character-checkbox" onclick="showPassword()"></span>-->
                <!--<span class="label">Show password</span>-->
                <!--</div>-->
                <input type="submit" id="btn-login" class="btn btn-primary btn-block" value="Log in"/>
              </form>
              <!--<a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>-->
              <hr/>
            </div>
          </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </section>
