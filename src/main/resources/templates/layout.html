    <script type="text/javascript" language="javascript">
      $(document).ready(function () {
        var tables = $('.dataTable').DataTable({
          "order": [[0, "asc"]],
          "processing": true,
          "autoWidth": true,
          "stateSave": true,
          paging: true,
          searching: true,
          "info": true,
          retrieve: true,
          "lengthMenu": [[10, 25, 50, 100, 200, -1], [10, 25, 50, 100, 200, "All"]]
        });
        tables.draw(false);
      });
    </script>
    <script type="text/javascript" language="javascript">
