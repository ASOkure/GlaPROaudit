<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
  <div layout:fragment="content">
    <div>
      <a th:href="@{/user/}" class="btn btn-default">
        <span>
          <img th:src="@{/images/icons/back.gif}"/> Back
        </span>
      </a>
    </div>
    <br/>
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>Id</th>
          <td><span th:text="${user.id}"/></td>
        </tr>
        <tr>
          <th>Username</th>
          <td><span th:text="${user.username}"/></td>
        </tr>
        <tr>
          <th>Name</th>
          <td><span th:text="${user.name}"/></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><span th:text="${user.email}"/></td>
        </tr>
        <tr>
          <th>Registration Date</th>
          <td><span th:text="${user.regDate} != null ? ${#calendars.format(user.regDate, 'yyyy-MM-dd HH:MM:SS ')} : ''"/></td>
        </tr>
        <tr>
          <th>Last Visit</th>
          <td><span th:text="${user.lastVisit} != null ? ${#calendars.format(user.lastVisit, 'yyyy-MM-dd HH:MM:SS ')} : ''"/></td>
        </tr>
        <tr>
          <th>Login Counter</th>
          <td><span th:text="${user.loginCounter}"/></td>
        </tr>
        <tr>
          <th>Country</th>
          <td><span th:text="${user.country}"/></td>
        </tr>
        <tr>
          <th>Centre</th>
          <td><span th:text="${user.centre}"/></td>
        </tr>
        <tr>
          <th>Tel</th>
          <td><span th:text="${user.tel}"/></td>
        </tr>
        <tr>
          <th>Enabled</th>
          <td><span th:text="${user.enabled}"/></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
